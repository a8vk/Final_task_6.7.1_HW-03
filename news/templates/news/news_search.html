{% extends 'default.html' %}

{% block content %}
  <h1>Поиск новостей</h1>
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Найти</button>
  </form>

  {% if news_list %}
    <ul>
      {% for new in news_list %}
        <li>{{ new.title }} - {{ new.data_pub|date:"Y-m-d" }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Ничего не найдено</p>
  {% endif %}
{% endblock %}
